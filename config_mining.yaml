# config_mining.yaml - GeoAnomalyMapper Phase 8 Configuration (Mining Mode)
# Goal: "Find things people will pay for" (e.g., mineral deposits, deep voids).
# Focus: Larger chip size for broader context, z-score normalization for outlier sensitivity.

version: 1.0

data:
  inputs:
    gravity: "outputs/gravity_residual.tif"
    belief: "outputs/fusion/fused_belief.tif"
    insar: "processed/insar/mosaics/usa_winter_vv_COH12.vrt"
  normalization: "zscore" # Use Z-Score for better outlier detection

model:
  architecture: "conv_autoencoder_v1"
  chip_size: 128 # Larger context window to capture geological structures
  stride: 32     # Moderate overlap
  batch_size: 32
  epochs: 30     # Sufficient training for complex patterns
  learning_rate: 0.0002 # Low LR for precise convergence
  optimizer: "adam"
  loss: "mse"

training:
  device: "auto"
  validation_split: 0.1

output:
  anomaly_map: "spatial_anomaly_mining.tif"
  threshold: null

visualization:
  enabled: true
  formats: ["html", "png", "kmz"]
  colormap: "plasma"
  opacity: 0.7