name: GeoAnomalyMapper CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python-version }} - smoke
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install project
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .

      - name: Smoke test (compile sources)
        env:
          MPLBACKEND: Agg
        run: |
          python -m compileall project_paths.py workflow.py process_data.py detect_voids.py multi_resolution_fusion.py create_visualization.py validate_against_known_features.py
