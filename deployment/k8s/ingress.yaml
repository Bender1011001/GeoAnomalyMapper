apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gam-ingress
  namespace: gam-system
  labels:
    app: geoanomalymapper
    component: ingress
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"  # For large geophysical files
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager for TLS
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gam.example.com
    secretName: gam-tls
  rules:
  - host: gam.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gam-service
            port:
              number: 8000