apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gam-data-pvc
  namespace: gam-system
  labels:
    app: geoanomalymapper
    component: storage
    type: data
    environment: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Use 'gp2' for AWS EBS, 'pd-standard' for GCE
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gam-cache-pvc
  namespace: gam-system
  labels:
    app: geoanomalymapper
    component: storage
    type: cache
    environment: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
  volumeMode: Filesystem