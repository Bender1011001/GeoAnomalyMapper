# Configuration optimized for performance tests
# Larger region, parallel processing, caching enabled

pipeline:
  modalities: ['gravity', 'magnetic']  # Multi for fusion
  resolution: 0.05  # Finer grid for benchmarks
  use_cache: true
  parallel_workers: 2  # Parallel for scaling tests

ingestion:
  cache_dir: 'tests/cache'
  retry_attempts: 2
  timeout: 10

preprocessing:
  filter_window: 5  # More filtering for larger data
  grid_method: 'cubic'  # Higher quality interpolation
  upsample_factor: 2

modeling:
  inversion_type: 'full'  # Complete inversion
  fusion_method: 'bayesian'
  max_iterations: 50
  regularization: 0.01  # Tighter for accuracy

visualization:
  output_formats: ['png', 'csv']
  map_projection: 'WGS84'
  dpi: 300  # High res for benchmarks

bbox: [20.0, 40.0, 20.0, 40.0]  # Larger test region

logging:
  level: 'INFO'  # Monitor performance