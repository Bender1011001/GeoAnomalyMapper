# Minimal configuration for basic tests
# Single modality, no advanced features, fast execution

pipeline:
  modalities: ['gravity']
  resolution: 0.2  # Coarser grid
  use_cache: false
  parallel_workers: 1

ingestion:
  retry_attempts: 1
  timeout: 3

preprocessing:
  filter_window: 1  # Minimal filtering
  grid_method: 'nearest'  # Simple interpolation

modeling:
  inversion_type: 'minimal'  # Basic inversion
  max_iterations: 5
  regularization: 0.05

visualization:
  output_formats: ['csv']  # Only data, no images
  dpi: 72  # Low res

bbox: [29.0, 31.0, 30.0, 32.0]

logging:
  level: 'ERROR'  # Minimal logging