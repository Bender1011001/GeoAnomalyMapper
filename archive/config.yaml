# config.yaml - GeoAnomalyMapper Phase 8 Configuration
version: 1.0

data:
  inputs:
    gravity: "outputs/gravity_residual.tif"
    belief: "outputs/fusion/fused_belief.tif"
    insar: "processed/insar/mosaics/usa_winter_vv_COH12.vrt"
  normalization: "minmax"

model:
  architecture: "conv_autoencoder_v1"
  chip_size: 64
  stride: 32
  batch_size: 128
  epochs: 15
  learning_rate: 0.001
  optimizer: "adam"
  loss: "mse"

training:
  device: "auto"
  validation_split: 0.1

output:
  anomaly_map: "spatial_anomaly_v1.tif"
  threshold: null

visualization:
  enabled: true
  formats: ["html", "png", "kmz"]
  colormap: "plasma"
  opacity: 0.7