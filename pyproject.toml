[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "geoanomalymapper"
version = "0.1.0"
description = "GeoAnomalyMapper: scientifically sound geophysical anomaly mapping"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="GAM Team"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "xarray>=2023.1",
  "pyproj>=3.5",
  "fastapi>=0.110",
  "uvicorn>=0.23",
  "pydantic>=2.0",
  "typing-extensions>=4.7"
]

[project.optional-dependencies]
api = ["fastapi>=0.110", "uvicorn>=0.23"]
dashboard = ["streamlit>=1.30", "pydeck>=0.8"]
modeling = ["scipy>=1.10", "scikit-image>=0.22", "pyvista>=0.43"]
docs = ["sphinx>=7.0", "myst-parser>=2.0", "sphinx-rtd-theme>=2.0"]
dev = ["pytest>=7.4", "pytest-cov>=4.1", "ruff>=0.5", "mypy>=1.5", "black>=24.0"]

[project.urls]
Homepage = "https://example.com/geoanomalymapper"
Repository = "https://example.com/geoanomalymapper/repo"

[tool.hatch.build]
include = ["GeoAnomalyMapper/**", "README.md", "LICENSE"]

[tool.ruff]
line-length = 100

[tool.black]
line-length = 100