[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoanomalymapper"
version = "2.0.0"
description = "Minimal global geophysical anomaly mapper"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

dependencies = [
    "numpy>=1.20.0",
    "rasterio>=1.3.0",
    "affine>=2.3.0",
    "tqdm>=4.60.0",
    "matplotlib>=3.5.0",
    "simplekml>=1.3.6",
    "scipy>=1.7.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "urllib3>=1.26.0",
    "pyproj>=3.4.0",
    "shapely>=2.0.0",
    "pystac>=1.7.3",
    "pandas>=1.4.0",
    "scikit-learn>=1.0.0",
    "lightgbm>=3.3.0",
    "mlflow>=2.0.0",
    "shap>=0.41.0",
    "scikit-image>=0.19.0",
    "fiona>=1.8.20",
    "joblib>=1.1.0",
]

[project.optional-dependencies]
cog = ["rio-cogeo>=3.0.0"]
insar = [
    "isce2>=2.6.0",
    "mintpy>=1.5.0",
]
all = [
    "rio-cogeo>=3.0.0",
    "isce2>=2.6.0",
    "mintpy>=1.5.0",
]